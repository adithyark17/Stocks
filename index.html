<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo Money!?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left-container">
          <h1>Stocks</h1>
          <div class="inputs">
            <label for="intial-price"
              >Inital Price<input
                placeholder="enter intial price"
                type="number"
                id="intial-price"
            /></label>
  
            <label for="stocks-quantity"
              >Quantity of Stocks<input
                type="number"
                placeholder="Enter number of stocks bought"
                id="stocks-quantity"
            /></label>
  
            <label for="current-price"
              >Current Price
              <input
                type="number"
                id="current-price"
                placeholder="enter the current price of the stock"
            /></label>
          </div>
  
          <button id="submit-btn">Tell Me!</button>

          <footer class="footer"></footer>
            <div>Developed by <span id="adi"><a href="">Adithya Rajesh</a></span></div></footer>
        </div>
  
        <div class="right-container">
          <div id="output-box"></div>
        </div>

      </main>





    <script src="app.js"></script>
</body>
</html>
